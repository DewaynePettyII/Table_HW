<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Table_HW.css">
        <title>Table Rows</title>
    </head>
    <body>
        <h2>
            Cells that spawn two rows
        </h2>
        <p>To make a cell spawn more than one row, use the rowspan attribute.</p>
        <table style="width: 100%;">
            <tr>
                <th>Name:</th>
                <td>Bill Gates</td>
            </tr>
            <tr>
                <th rowspan="2">Telephone:</th>
                <td>55577854</td>
            </tr>
            <tr>
            <td>55577855</td>
            </tr>
        </table>
    </body>
</html>
